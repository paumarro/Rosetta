# Rosetta Platform - Main Docker Compose
# All services with nginx reverse proxy
#
# ROUTES (via nginx on port 80):
#   /auth/*    → auth-service
#   /api/*     → backend
#   /editor/*  → be-editor
#   /studio/*  → fe-editor
#   /*         → frontend

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.docker.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - auth-service
      - be-editor
      - backend-1
      - backend-2
      - backend-3
      - frontend
      - fe-editor
    networks:
      - rosetta
    restart: unless-stopped

  frontend:
    build: ../FE
    expose:
      - "3000"
    networks:
      - rosetta

  fe-editor:
    build: ../fe-editor
    expose:
      - "80"
    networks:
      - rosetta

  # Backend Load Balancing - 3 replicas
  backend-1:
    build: ../BE
    container_name: backend-1
    expose:
      - "8080"
    environment:
      - DB_HOST=postgres
      - CLIENT_ID=${CLIENT_ID}
      - TENANT_ID=${TENANT_ID}
      - PG_DB_URL=${PG_DB_URL}
      - EDITOR_BASE_URL=${EDITOR_BASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rosetta

  backend-2:
    build: ../BE
    container_name: backend-2
    expose:
      - "8080"
    environment:
      - DB_HOST=postgres
      - CLIENT_ID=${CLIENT_ID}
      - TENANT_ID=${TENANT_ID}
      - PG_DB_URL=${PG_DB_URL}
      - EDITOR_BASE_URL=${EDITOR_BASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rosetta

  backend-3:
    build: ../BE
    container_name: backend-3
    expose:
      - "8080"
    environment:
      - DB_HOST=postgres
      - CLIENT_ID=${CLIENT_ID}
      - TENANT_ID=${TENANT_ID}
      - PG_DB_URL=${PG_DB_URL}
      - EDITOR_BASE_URL=${EDITOR_BASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rosetta

  be-editor:
    build: ../be-editor
    expose:
      - "3001"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/rosetta-editor
      - AUTH_SERVICE_URL=http://auth-service:3002
    depends_on:
      - mongodb
      - auth-service
    networks:
      - rosetta

  auth-service:
    build: ../auth-service
    expose:
      - "3002"
    environment:
      - OIDC_ISSUER=${TENANT_ID}
      - OIDC_CLIENT_ID=${CLIENT_ID}
      - OIDC_CLIENT_SECRET=${CLIENT_SECRET}
      - OIDC_REDIRECT_URI=http://localhost/auth/callback
      - ROSETTA_DOMAIN=localhost
    networks:
      - rosetta

  mongodb:
    image: mongo:7.0
    volumes:
      - mongodb_data:/data/db
    networks:
      - rosetta

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=rosetta
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rosetta"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rosetta

networks:
  rosetta:
    driver: bridge

volumes:
  mongodb_data:
  postgres_data:

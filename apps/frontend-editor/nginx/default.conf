server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # fe-editor is built with base: '/studio/' so all requests come with /studio/ prefix
    # Rewrite /studio/* to /* to match actual file locations
    location /studio/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;
    }

    # Fallback for root (shouldn't be hit but good for debugging)
    location / {
        try_files $uri $uri/ /index.html;
    }
}

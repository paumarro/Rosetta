version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: development
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/carbyte-editor
      - CORS_ORIGINS=http://localhost:5173,http://localhost:8080,http://127.0.0.1:5173
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - carbyte-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/diagrams"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - carbyte-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
    command: ["mongod", "--bind_ip_all"]

networks:
  carbyte-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local 